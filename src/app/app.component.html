<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>E-Sports</ion-list-header>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Carrinho</ion-list-header>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">

      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="folder/Roupas">
             <ion-icon name="home-outline"></ion-icon>
            Home
          </ion-tab-button>
          <ion-tab-button tab="categorias">
            <ion-icon name="list-outline"></ion-icon>
            Categorias
          </ion-tab-button>
          <ion-tab-button tab="ofertas">
            <ion-icon name="pricetags-outline"></ion-icon>
            Ofertas
          </ion-tab-button>
          <ion-tab-button tab="clube">
            <ion-icon name="id-card-outline"></ion-icon>
            Clube
          </ion-tab-button>
          <ion-tab-button tab="conta">
            <ion-icon name="people-outline"></ion-icon>
            Conta
          </ion-tab-button>

        </ion-tab-bar>
      </ion-tabs>

    </ion-router-outlet>
  </ion-split-pane>



</ion-app>
