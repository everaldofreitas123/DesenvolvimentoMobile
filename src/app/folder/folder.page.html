<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar color="light" placeholder="buscar"></ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container slidechange="swiperSlideChanged($event)" loop="true" pagination="true">
    <swiper-slide  *ngFor="let image of images">
      <div class="swiper-zoom-container">
        <img [src]="image" />
      </div>
    </swiper-slide>
  </swiper-container>


  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
  </div>
</ion-content>
